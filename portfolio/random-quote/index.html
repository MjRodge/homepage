<!DOCTYPE html>
<html>
  <head>
    <title>FreeCodeCamp: Random Quote Machine</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <script src="https://use.fontawesome.com/87871c3e18.js"></script>

    <link rel="stylesheet" type="text/css" href="random-quote.css">
    <script src="random-quote.js"></script>
    
  </head>
  <body>
    <div id="background" class="container-fluid">
      <div class="container-fluid quote-box">
        <div class="row">
          <div class="col primary">
            <p class="quote"></p>
          </div>
        </div>
        <div class="row text-center">
          <div class="col">
            <button id="getQuote" class="btn-lg btn-success fa fa-refresh"></button>
            <button id="tweetQuote" class="btn-lg btn-info fa fa-twitter"></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
